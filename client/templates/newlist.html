<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Add an Item</title>

  </head>
  <body>
      
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <a class="nav-link text-white" href="home.html">Home</a>
            <a class="nav-link text-white" href="account.html">My Account</a>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </div>

    <div class="container mt-4">
        <h1>Add an Item Listing</h1>
    </div>

    <!-- Input form-->
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName1">Item Name</label>
                <input type="text" class="form-control" id="inputName1" placeholder="Name">
              </div>
            </div>

            <!-- Picklist of addresses -->
            <div class="form-row">
                <div class="form-group">
                    <label for="addressSelect">Address</label>
                    <select multiple class="form-control" id="addresssSelect">
                        {% address-options %}
                    </select>
                </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputPrice">Price</label>
                <input type="text" class="form-control" id="inputPrice">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputStartDate">Start Date</label>
                <input type="date" class="form-control" id="inputStartDate">
                <!-- <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select> -->
              </div>
              <div class="form-group col-md-4">
                <label for="inputEndDate">End Date</label>
                <input type="date" class="form-control" id="inputEndDate">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
